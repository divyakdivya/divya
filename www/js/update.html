<head>
 <link rel="stylesheet" type="text/css" href="css/demo.css">
 <script type="text/javascript" src="js/main.js"></script>
 <script type="text/javascript" src="js/sample.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
 var id = decodeURI(getUrlVars()["id"]);
 var name = decodeURI(getUrlVars()["name"]);
 var age = decodeURI(getUrlVars()["age"]);
 var grade = decodeURI(getUrlVars()["grade"]);
 $("#id").val(id);
 $("#name").val(name);
 $("#age").val(age);
 $("#grade").val(grade);
 $("#update").click(function(){
 var id=$("#id").val();
 var name=$("#name").val();
 var age=$("#age").val();
 var grade=$("#grade").val();
 var dataString="id="+id+"&amp;name="+name+"&amp;age="+age+"&amp;grade="+grade+"&amp;update=";
 $.ajax({
 type: "POST",
 url:"http://localhost//phonegap/update.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#update").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Updated");
 $("#update").val("Update");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
 $("#delete").click(function(){
 var id=$("#id").val();
 var dataString="id="+id+"&amp;delete=";
 $.ajax({
 type: "GET",
 url:"http://localhost/phone/php/delete.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#delete").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Deleted");
 $("#delete").val("Delete");
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 
 });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a href="index.html" class="button button-clear">Home</a>
 <h1 class="title">Update Database</h1>
 <a class="button button-clear" href="view.html">Read the Data</a>
 </div>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>Employee Name</label>
 <input type="text" id="name" value=""/>
 </div>
 <div class="item">
 <label>Employee age</label>
 <input type="text" id="age" value=""/>
 </div>
 <div class="item">
 <label>Employee grade</label>
 <input type="text" id="grade" value=""/>
 </div>
 <div class="item">
 <input type="button" id="update" class="button button-block" value="Update"/>
 <input type="button" id="delete" class="button button-block" value="Delete"/>
 </div>
 </div>
 
</body>
</html>
