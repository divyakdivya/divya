<head>
 <link rel="stylesheet" type="text/css" href="css/demo.css">
 <script type="text/javascript" src="js/main.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var name=$("#name").val();
 var age=$("#age").val();
 var grade=$("#grade").val();
 var dataString="name="+name+"&amp;age="+age+"&amp;grade="+grade+"&amp;insert=";
 if($.trim(name).length>0 &amp; $.trim(age).length>0 &amp; $.trim(grade).length>0)
 {
 $.ajax({
 type: "POST",
 url:"http://localhost/phonegap/insert.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#insert").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("inserted");
 $("#insert").val('submit');
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });
 });
 </script>
 </head>
 <body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <h1 class="title">Employee Details</h1>
 <a class="button button-clear" href="view.html">Read the Data</a>
 </div>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>Employee Name</label>
 <input type="text" id="name" value=""/>
 </div>
 <div class="item">
 <label>Employee age</label>
 <input type="text" id="age" value=""/>
 </div>
 <div class="item">
 <label>Employee grade</label>
 <input type="text" id="grade" value=""/>
 </div>
 <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
</body>
</html>
